    <div id="databasemain" class="bordereddiv">
        <h1 class="heading"> Your Pantry </h1>
        <table id="database" width=95%> 
            <tr>
                <th> Food Name </th>
                <th> Status </th>
                <th> Expiry </th>
                <th> # in stock </th>
                <th> Owner </th>
                <th> Unit Price (CAD) </th>
            </tr>
        </table>

    </div>

    <div id="pantryform" class="bordereddiv">
        <h1 class="heading"> Add New Items Here! </h1>
        <form id="submitform">
            <input  id="fname" type="text" placeholder="FoodName" class="pantryform">
            <input  id="expdate" type="text" placeholder="ExpiryDate"class="pantryform">
            <input  id="ftype" type="text" placeholder="FoodType"class="pantryform">
            <input  id="numb" type="text" placeholder="Number"class="pantryform">
            <input  id="owns" type="text" placeholder="Owner"class="pantryform">
            <input  id ="costpu" type="text" placeholder="CostPerUnit"class="pantryform">
        </form>
        <div id="pantryformbut">
        <button id="submititem" class="button" type="button" onclick="PublishTab(); StoreFood()">Submit</button>
        <button id="clearitem" class="button" type="button" onclick="ClearForm()">Clear</button>
        </div>
</div>
